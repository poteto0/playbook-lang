<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#fff" rx="20"/>
  
  <!-- Left bracket -->
  <text x="40" y="130" font-family="monospace" font-size="60" font-weight="bold" fill="#000">{</text>
  
  <!-- Right bracket -->
  <text x="145" y="130" font-family="monospace" font-size="60" font-weight="bold" fill="#000">}</text>
  
  <!-- Players (simple dots) -->
  <!-- Player 1: ボールを持っている選手 -->
  <circle cx="80" cy="130" r="7" fill="#000"/>
  
  <!-- Player 2: スクリーンに来る選手 -->
  <circle cx="120" cy="100" r="7" fill="#000"/>
  
  <!-- Tactical arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Player 1の動き (右へドライブ) -->
  <path d="M 87 130 L 110 120" stroke="#000" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Player 2の動き (下へスクリーンに来る) -->
  <path d="M 120 107 L 120 125" stroke="#000" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
</svg>